<div class="modal-header">
    <h4 class="modal-title">{{eixo.nome}} - Atividades</h4>
</div>
<div class="modal-body">
    <div ngbAccordion>
        <div *ngFor="let atividade of eixo?.atividades" ngbAccordionItem [collapsed]="true">
            <h2 ngbAccordionHeader>
                <button ngbAccordionButton>{{atividade.nome}}</button>
            </h2>
            <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                    <div>{{atividade.descricao}}</div>
                    <div *ngIf="false"></div><!-- HACK TO NOT DUPLICATE ITEMS -->
                    <ul>
                        <li *ngIf="atividade.custoBasico.length > 0">
                            <span *ngFor="let custo of atividade.custoBasico">
                                <strong>BÃ¡sico </strong>{{custo}}
                            </span>
                        </li>
                        <li *ngIf="atividade.custoBom.length > 0">
                            <span *ngFor="let custo of atividade.custoBom">
                                <strong>Bom </strong>{{custo}}
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="activeModal.close('Close click')">Fechar</button>
</div>
