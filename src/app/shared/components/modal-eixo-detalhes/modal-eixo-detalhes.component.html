<div class="modal-header">
    <h4 class="modal-title">{{eixo.nome}} - Atividades</h4>
</div>
<div class="modal-body">
    <div *ngFor="let atividade of eixo?.atividades">
        <div>
            <strong>{{atividade.nome}}</strong>:
            <span>{{atividade.descricao}}</span>
        </div>
        <ul>
            <li *ngIf="atividade.custoBasico.length > 0">
                <span *ngFor="let custo of atividade.custoBasico">
                    <strong>BÃ¡sico </strong>{{custo}}
                </span>
            </li>
            <li *ngIf="atividade.custoBom.length > 0">
                <span *ngFor="let custo of atividade.custoBom">
                    <strong>Bom </strong>{{custo}}
                </span>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary"
        (click)="activeModal.close('Close click')">Fechar</button>
</div>
