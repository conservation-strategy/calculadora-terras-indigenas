<div class="modal-header">
    <h4 class="modal-title">{{eixo.nome}}</h4>
</div>
<div class="modal-body">
    <p *ngFor="let item of eixo.listaConteudo">
        <strong>{{item.textoNegrito}}</strong>: {{item.texto}}
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="activeModal.close('Close click')">Fechar</button>
</div>
